<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="quizbox">
        <div class="heading">
            new post
        </div>
        <div class="buttons">
            <form class="buttons-form">
                <input type="radio" id="optionA" name="options">
                <label class="A" for="optionA">Only Like</label>
                
                <input type="radio" id="optionB" name="options">
                <label class="B" for="optionB">Only Comment</label>
                
                <input type="radio" id="optionC" name="options">
                <label class="C" for="optionC">All Three :D</label>
                
                <input type="radio" id="optionD" name="options">
                <label class="D" for="optionD">Only Share</label>
            </form>
        </div>
    </div>
</body>
</html>
