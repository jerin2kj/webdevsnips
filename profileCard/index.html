<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Meet My Team Card</title>
</head>
<body>
    <div class="cards-holder">
        <div class="card">
            <div class="cover">
                <div class="photo">
                    <img class="avatar" src="./avatar.webp" alt="Avatar">
                </div>
                <div class="cover-text">
                    web developer
                </div>
                <div class="arrow-holder">
                    <img class="arrow" src="./arrow.png" alt="Arrow">
                </div>
            </div>
            <div class="card-content">
                <div class="upper">
                    <div class="inner-photo">
                        <img class="inner-avatar" src="./avatar.webp" alt="Avatar">
                    </div>
                    <div class="name">
                        jack dawson
                    </div>
                </div>
                <hr>
                <div class="lower">
                    <div class="desc">
                        the lead web developer in our team, he is the one who crafts the beautiful pages of our website.
                    </div>
                    <div class="contact">
                        <button class="contact-btn">reach out</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
