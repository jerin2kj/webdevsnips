    <title>Firebase CRUD Todo App</title>

<body>
    <div class="container">
        <div class="text-center">
            <h1>TO-DO LIST</h1>
        </div>
        <div class="list-container">
            <div class="add-items">
                <input type="text" class="item-field" id="item" placeholder="Enter Item...">
                <button type="button" onclick="addItemToList()" class="add-btn"><i class="fa fa-plus"></i></button>
            </div>
            <hr>
            <div class="items" id="items"></div>
        </div>  
        
        <div class="edit-container" id="editContainer">
            <div class="text-center">
                <h3>Update Item</h3>
            </div>
            <div class="edit-items">
                <input type="text" class="item-field" id="editedItem">
                <button type="button" onclick="saveEditedItem()" class="add-btn"><i class="fa fa-pencil"></i></button>
            </div>
        </div>  

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
