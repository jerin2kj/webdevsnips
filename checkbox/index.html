<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Checkbox</title>
</head>
<body>
    <div class="container" id="container">
        <div class="centered-tick-cross">
            <input type="checkbox" class="tick-cross">
        </div>
        
        <div class="centered-day-night">
            <input type="checkbox" class="day-night" onchange="change()" id="day-night">
        </div>

        <div class="centered-like-dislike">
            <input type="checkbox" class="like-dislike">
        </div>
    </div>
    <script src="./core.js"></script>
</body>
</html>
