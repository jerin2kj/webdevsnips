<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <title>Creative Buttons</title>
</head>
<body>
    <div class="container">
        <div class="hoverheading">
            <h2>Hover the buttons to see the effects</h2>
        </div>
        <div class="buttonsholder"> 
            <div class="morespace">
                <button class="button button-press">Press</button>
                <button class="button button-round">Round</button>
            </div>
            <div>
                <button class="button button-fill">Fill</button>
                <button class="button button-rotate">Rotate</button>
            </div>
        </div>
    </div>
</body>
</html>
